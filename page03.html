<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link type="image" rel="icon" href="icons8-money-100.png">
</head>
<link rel="stylesheet" href="page03.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Fuggles&family=Marvel:ital@1&family=Nunito+Sans:ital,opsz@1,6..12&family=Oswald:wght@500&family=Poppins&family=Sofia+Sans+Condensed:ital,wght@1,300&display=swap"
    rel="stylesheet">

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember me.    <a href="">Forgot Password</a></label>
                    </div>
                    <button>Login</button>
                    <div class="register">
                        <p>Don't have a account ?<a href="page02.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>

</html>
